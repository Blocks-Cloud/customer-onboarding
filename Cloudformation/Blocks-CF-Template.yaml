                  - ec2:Describe*
                  - ec2:Get*
                  - ec2:SearchTransitGatewayRoutes
                  - elasticloadbalancing:Describe*
                  - autoscaling:Describe*
                  - autoscaling:Get*
                  - autoscaling:List*
