          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AccountMetaRead
                Effect: Allow
                Action:
                  - account:ListRegions
                  - account:GetAlternateContact
                  - account:GetContactInformation
                  - account:ListAlternateContacts
                Resource: "*"

        # Identity
