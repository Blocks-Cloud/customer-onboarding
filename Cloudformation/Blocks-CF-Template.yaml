              - kinesisanalytics:DescribeApplication
              - kinesisanalytics:ListTagsForResource
            Resource: "*"  

          - Sid: FirhoseReadOnly
            Effect: Allow
            Action:
              - firehose:ListDeliveryStreams
              - firehose:DescribeDeliveryStream
              - firehose:ListTagsForDeliveryStream
            Resource: "*"  

          - Sid: GrafanaReadOnly
