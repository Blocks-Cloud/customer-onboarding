AWSTemplateFormatVersion: '2010-09-09'
Description: >
  This Blocks CloudFormation template automates the deployment of AWS Cost and Usage Report (CUR 2.0) with comprehensive read-only access for cost optimization and analysis.
  It creates an S3 bucket for hourly cost data exports in Parquet format, configures a detailed CUR 2.0 export with 140+ billing fields including resource IDs and split cost allocation, requests historical data backfill via AWS Support. 
  It establishes a secure cross-account IAM role that could be assumed by Blocks with read-only permissions across 40+ AWS services (compute, storage, databases, analytics, networking, and cost management) and deploys read-only roles to all sub-accounts via StackSet for organization-wide visibility.'

Parameters:
  UseExistingBucket:
    Type: String
    Default: 'FALSE'
    AllowedValues: ['TRUE','FALSE']
    Description: 'TRUE to use an already-existing bucket'
  ExistingBucketName:
    Type: String
    Default: ''
    Description: 'Exact name of the pre-existing bucket (required if UseExistingBucket=TRUE)'
  BucketNamePrefix:
    Type: String
    Default: 'blocks-cur-data'
    Description: 'Prefix if creating a new bucket; stack suffixes with account and region'
  ExportName:
    Type: String
    Default: 'hourly-cost-usage-cur2'
    Description: 'Base name for the Data Exports (CUR 2.0) export; template appends account/region/stack to avoid collisions'
  TimeGranularity:
    Type: String
    Default: 'HOURLY'
    AllowedValues: ['HOURLY','DAILY','MONTHLY']
    Description: 'CUR granularity'
  IncludeResources:
    Type: String
    Default: 'TRUE'
    AllowedValues: ['TRUE','FALSE']
    Description: 'Include resource IDs'
  BackfillMonths:
    Type: Number
    Default: 12
    MinValue: 1
    MaxValue: 36
    Description: 'Months of historical data to request via Support'
  SupportSeverity:
    Type: String
    Default: 'low'
    AllowedValues: ['low','normal','high','urgent','critical']
    Description: 'Support case severity'
  BlocksExternalAccountId:
    Type: String
    Default: "503132503926"
    Description: The 12-digit AWS account ID of the Blocks external account that will be trusted.
  ExternalId:
    Type: String
    NoEcho: true
    Default: "blocks-shared-secret"
    Description: 'Shared secret required in sts:AssumeRole (set per customer if you want)'
  KmsKeyArn:
    Type: String
    Default: ''
    Description: 'Optional AWS KMS master key ARN for bucket encryption; if set, also update the CMK key policy to allow S3 and bcm-data-exports'
  StackSetName:
    Type: String
    Default: 'Blocks-Subaccounts-IAM-Role'
    Description: 'The name for the CloudFormation StackSet that deploys IAM role to sub-accounts.'
  SubAccountsStacksetTemplateUrl:
    Type: String
    Default: 'https://blocks-cf-templates.s3.eu-north-1.amazonaws.com/Blocks-CF-Subaccounts-Template.yaml'
    Description: 'The URL for the StackSet template that creates IAM roles in sub-accounts.'
  OrganizationRootId:
    Type: String
    Description: 'AWS Organization Root OU ID (e.g., r-xxxx). Find this in AWS Organizations console.'
    AllowedPattern: '^r-[a-z0-9]{4,32}$'
    ConstraintDescription: 'Must be a valid Organization Root ID starting with r-'

Conditions:
  CreateBucket: !Equals [!Ref UseExistingBucket, 'FALSE']
  HasKms: !Not [!Equals [!Ref KmsKeyArn, '']]

Resources:
  CURBucket:
    Type: AWS::S3::Bucket
    Condition: CreateBucket
    Properties:
      BucketName: !Sub '${BucketNamePrefix}-${AWS::AccountId}-${AWS::Region}'
      OwnershipControls:
        Rules: [{ ObjectOwnership: BucketOwnerEnforced }]
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            ExpirationInDays: 30
            NoncurrentVersionExpirationInDays: 30
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 30
      VersioningConfiguration: { Status: Enabled }
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - !If
            - HasKms
            - { ServerSideEncryptionByDefault: { SSEAlgorithm: aws:kms, KMSMasterKeyID: !Ref KmsKeyArn } }
            - { ServerSideEncryptionByDefault: { SSEAlgorithm: AES256 } }

  CURBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !If [CreateBucket, !Ref CURBucket, !Ref ExistingBucketName]
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowBCMDataExportsPut
            Effect: Allow
            Principal: { Service: bcm-data-exports.amazonaws.com }
            Action: s3:PutObject
            Resource:
              !Sub
                - 'arn:${AWS::Partition}:s3:::${B}/*'
                - { B: !If [CreateBucket, !Ref CURBucket, !Ref ExistingBucketName] }
            Condition:
              StringEquals: { aws:SourceAccount: !Ref AWS::AccountId }
              StringLike:
                aws:SourceArn: !Sub 'arn:${AWS::Partition}:bcm-data-exports:us-east-1:${AWS::AccountId}:export/*'
          - Sid: AllowBCMDataExportsBucketMeta
            Effect: Allow
            Principal: { Service: bcm-data-exports.amazonaws.com }
            Action:
              - s3:GetBucketAcl
              - s3:GetBucketPolicy
              - s3:GetBucketLocation
              - s3:ListBucket
            Resource:
              !Sub
                - 'arn:${AWS::Partition}:s3:::${B}'
                - { B: !If [CreateBucket, !Ref CURBucket, !Ref ExistingBucketName] }
            Condition:
              StringEquals: { aws:SourceAccount: !Ref AWS::AccountId }
              StringLike:
                aws:SourceArn: !Sub 'arn:${AWS::Partition}:bcm-data-exports:us-east-1:${AWS::AccountId}:export/*'
          - Sid: AllowReadRoleGetObject
            Effect: Allow
            Principal:
              AWS: !GetAtt BlocksReadRole.Arn
            Action: ['s3:GetObject']
            Resource:
              !Sub
                - 'arn:${AWS::Partition}:s3:::${B}/cur2/*'
                - { B: !If [CreateBucket, !Ref CURBucket, !Ref ExistingBucketName] }

